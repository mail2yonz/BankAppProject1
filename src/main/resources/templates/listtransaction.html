<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="index::headstuff">
    <meta charset="UTF-8"/>
    <title>List of transactions </title>
</head>
<body>
<div th:replace="fragments/mainpage::navclass">This page has a navbar</div>

<table>
    <tr>
        <th>Account Number</th>
        <th>Action</th>
        <th>Amount</th>
        <th>Reason</th>

    </tr>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.accNo}"></td>
        <td th:text="${transaction.action}"></td>
        <td th:text="${transaction.Amount}"></td>
        <td th:text="${transaction.Reason}"></td>
        <td>
            <a th:href="@{/detail/{id}(id=${transaction.id})}">Details</a>
        </td>
    </tr>


</table>
