<!DOCTYPE html>

<div th:replace="fragments/mainpage::navclass">This page has a navbar</div>


<h4>New USer Registration</h4>
<form  action="#" th:action="@{/registration}" th:object="${user }" method="post">
    First Name <mark><strong>
    <span th:if="${#fields.hasErrors('firstname')}"
          th:errors="*{firstname}">First Name Error</span>
</strong></mark>
    <input type="text" id="firstname" placeholder="First Name" th:field="*{firstname}" /><br />
    Last Name <mark>
    <strong><span th:if="${#fields.hasErrors('lastname')}"
                  th:errors="*{lastname}">Last Name Error</span>
    </strong></mark>
    <input type="text" id="lastname" placeholder="Last Name" th:field="*{lastname}" /><br />
    Email <mark><strong><span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Email Error</span>

</strong></mark>
    <input type="text" id="email" placeholder="email" th:field="*{email}" /><br />
    Username <mark><strong>
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">User Name Error</span>
</strong></mark>
    <input type="text" id="username" placeholder="Username" th:field="*{username}" /><br />
    Password <mark><strong>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error</span>
</strong></mark>
    <input type="text" id="password" placeholder="Password" th:field="*{password}" /><br />
    <button type="submit" class="btn btn-default">Submit</button>
</form>
